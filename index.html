<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Disney Plus</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="background-fixed"></div>
    <div class="wrapper">
        <!-- testar atributo data para js.. -->
        <header class="header" data-header>
            <!-- <header class="header"> -->
            <div class="logo">
                <a href="/" class="logo__link"></a>
            </div>
            <nav class="header__navigation">
                <ul class="nav-menu">
                    <li class="nav-menu__item">
                        <a href="/" class="nav-menu__link">
                            <i class="fa-solid fa-house"></i>
                            <span class="nav-menu__text">Início</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="/" class="nav-menu__link">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span class="nav-menu__text">Pesquisa</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="/" class="nav-menu__link">
                            <i class="fa-solid fa-plus"></i>
                            <span class="nav-menu__text">Minha Lista</span>
                        </a>
                    </li>
                    <li class="nav-menu__item mobile-hidden">
                        <a href="/" class="nav-menu__link">
                            <i class="fa-solid fa-star"></i>
                            <span class="nav-menu__text">Originais</span>
                        </a>
                    </li>
                    <li class="nav-menu__item mobile-hidden">
                        <a href="/" class="nav-menu__link">
                            <i class="fa-solid fa-film"></i>
                            <span class="nav-menu__text">Filmes</span>
                        </a>
                    </li>
                    <li class="nav-menu__item mobile-hidden">
                        <a href="/" class="nav-menu__link">
                            <i class="fa-solid fa-tv"></i>
                            <span class="nav-menu__text">Séries</span>
                        </a>
                    </li>
                    <li class="nav-menu__item dropdown">
                        <a href="/" class="nav-menu__link" data-open-navsubmenu>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                            <span class="nav-menu__text"></span>
                        </a>
                        <ul class="nav-submenu" data-navsubmenu>
                            <li class="nav-submenu__item mobile-hidden">
                                <a href="/" class="nav-submenu__link">
                                    <i class="fa-solid fa-star"></i>
                                    <span class="nav-submenu__text">Originais</span>
                                </a>
                            </li>
                            <li class="nav-submenu__item mobile-hidden">
                                <a href="/" class="nav-submenu__link">
                                    <i class="fa-solid fa-film"></i>
                                    <span class="nav-submenu__text">Filmes</span>
                                </a>
                            </li>
                            <li class="nav-submenu__item mobile-hidden">
                                <a href="/" class="nav-submenu__link">
                                    <i class="fa-solid fa-tv"></i>
                                    <span class="nav-submenu__text">Séries</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="user-menu" data-user-menu>
                    <div class="user-menu__background show-hover"></div>
                    <div class="user-menu__current-profile" data-open-usermenu>
                        <!-- <div class="user-menu__current-profile"> -->
                        <div class="user-profile user-profile--reverse">
                            <img class="user-profile__avatar" src="./assets/imgs/avatar.png" alt="Avatar">
                            <span class="user-profile__title">Manuel</span>
                        </div>
                    </div>
                    <ul class="user-menu__profiles show-hover">
                        <li class="user-menu__item">
                            <div class="user-profile">
                                <img class="user-profile__avatar" src="./assets/imgs/avatar.png" alt="Avatar">
                                <span class="user-profile__title">Filipe</span>
                            </div>
                        </li>
                        <li class="user-menu__item">
                            <div class="user-profile">
                                <img class="user-profile__avatar" src="./assets/imgs/avatar.png" alt="Avatar">
                                <span class="user-profile__title">Chloe</span>
                            </div>
                        </li>
                        <li class="user-menu__item">
                            <div class="user-profile">
                                <img class="user-profile__avatar" src="./assets/imgs/avatar.png" alt="Avatar">
                                <span class="user-profile__title">Iara</span>
                            </div>
                        </li>
                        <li class="user-menu__item">
                            <div class="user-profile">
                                <img class="user-profile__avatar" src="./assets/imgs/avatar.png" alt="Avatar">
                                <span class="user-profile__title">Rafael</span>
                            </div>
                        </li>
                    </ul>
                    <ul class="user-menu__options show-hover">
                        <li class="user-menu__item">
                            <a class="user-menu__link" href="/">Editar Perfis</a>
                        </li>
                        <li class="user-menu__item">
                            <a class="user-menu__link" href="/">Configurações Do Aplicativo</a>
                        </li>
                        <li class="user-menu__item">
                            <a class="user-menu__link" href="/">Conta</a>
                        </li>
                        <li class="user-menu__item">
                            <a class="user-menu__link" href="/">Ajuda</a>
                        </li>
                        <li class="user-menu__item">
                            <a class="user-menu__link" href="/">Sair</a>
                        </li>
                    </ul>
                </div>
            </nav>

    </div>
    <script type="module" src="/assets/js/main.js"></script>

</html>
