<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vamos agora utilizar fonts do google-fonts. para isso vamos ao site, na barra de pesquisa colocamos o nome da fonte desejada pra a procurar e, em seguida selecionamos alguma das famílias dessa fonte que queremos na janela que diz "+ Select this style".
         De seguida, clico no link ao lado do download e vou importar essas famílias de fontes selecionadas diretamente a partir do google-fonts.
         Marco a condição "<link>" e copio diretamente as tags html abaixo e colo no meu index -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Disney Plus</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- "rel" é o atributo de tipo de relacionamento. Quero dizer que tipo de relacionamento vai ter o ficheiro "style.css" com este ficheiro "index.html", que vai ser do tipo folha-de-estilo "stylesheet".-->

</head>

<body>
    <h1>O Disney Plus</h1>
    <p>Acesse o nosso site!</p>
    <!-- aqui vou colocar so para testar os links dos icons conforme estão no site "https://fontawesome.com/icons/house?f=classic&s=solid"...  -->
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-plus"></i>
    <i class="fa-solid fa-star"></i>
    <i class="fa-solid fa-film"></i>
    <i class="fa-solid fa-tv"></i>
    <i class="fa-solid fa-ellipsis-vertical"></i>



</body>

</html>
