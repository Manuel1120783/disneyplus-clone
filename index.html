<body>
    <!-- 
        ![001]
        Chegou a hora do criar o nosso cabeçalho.
        A primeira coisa a fazer é ir ao nosso "FIGMA"  e verificar tudo aquilo que precisamos criar aqui no nosso projeto..
        Temos o "logo" o "menu de navegação" e temos também o "Menu de usuário"
    Como nomear as minhas classes? Que nome utilizar?
    Há vários padrões a adotar.
    Um padrão que foi sugerido é a metodologia que se chama "bem". vamos visitar a sua página em "https://getbem.com/introduction/".
    º O "BEM" é uma das formas de nomearmos as nossas classes.
O que seriam os "BLOCOS"?
BLOCOS seriam componentes da nossa página que se podem repetir noutros lugares.
por exemplo: O "logo", o "input", os "Menus" o "button", podem ser considerados blocos.
O INPUT é um bloco porque pode-se repetir em outros lugares da página e do projeto.
OS ELEMENTOS fazem parte de um bloco. São as tags que constitui um certo bloco. 
O que seria então um modificador?
O modificador seria uma espécie de modificador específico e individual num certo bloco.
Por exemplo: temos vários botões na nossa página que são todos constituidos pela mesma classe, mas são diferenciados por certos atributos que modificam o seu comportamento.
Neste projeto , vamos usar apenas um nome para cada bloco mais/menos o mais querente possivel com o seu contexto no projeto.
Para os elementos que compõem cada bloco utilizamos como nomes o nome do bloco seguido por 2 underlines seguido do nome mais específico possível para descrever um certo elemento e contextualiza-lo com a sua funcionalidade no projeto.O elemento aqui sugerido não tem nada a ver com o elemento html de uma tag mas sim o elemento que constituinte de um bloco que descreve uma certa funcionalidade desse bloco dentro de um projeto. 
Para um modificador, vamos nomear um modificador específico para um certo bloco, logo será formado pelo nome do bloco seguido por dois underlines seguido depois pelo nome de identificador. 
º Um bloco faz parte de um contexto inteiro.
A primeira coisa que vou criar é um elemento header, dentro da div "wrapper"...
-->

    <div class="background-fixed"></div>
    <div class="wrapper">
        <header class="header">
            <!-- Como vimos no "FIGMA"  o primeiro bloco a criar aqui é o "logo", Ele vai ser um bloco específico porque ele vai poder se repetir na mesma página, podendo desta forma ser comparado a um componente...
            -->
            <!-- O "logo" é o nome do bloco -->
            <div class="logo">
                <!--º Não vou colocar o "logo" numa tag "<img>" mas sim numa tag "<a>". Porquê? Porque é uma boa prática. Toda aquela imagem que não for uma imagem de conteúdo, que é uma imagem somente ilustrativa, é uma boa prática colocar essa imagem como um "background" utilizando uma tag "<a>"  e não como imagem de conteúdo mesmo em que se utiliza uma tag "<img>".
                 -->
                <!-- O "logo__link" é o nome do elemento do bloco. o "link" é o elemento que faz parte do bloco. -->
                <!-- Aqui vamos colocar o nosso background do "logo". porque geralmente o nosso logo é clicavel, então tem que ficar na teg <a> que é a tag de link -->
                <!-- No atributo "href" não vou colocar nenhum endereço porque só vamos trabalhar com esta pagina e não vai ter mais paginas para endereçar. então fica "href="/"""-->
                <!--![002] 
                    Vou criar uma pasta dentro da pasta css chamada "componentes" para trabalhar com o "logo". Lá vão ficar os componentes que vão ser os blocos do nosso projeto e que se irão repetir noutros lugares da página. -->
                <a href="/" class="logo__link" name="home"></a>


        </header>
    </div>

</body>
